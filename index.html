<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="icon" href="./favicon.ico" />
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./src/css/global.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="icon" href="./assets/img/favicon.ico">

  <title>MNC-Linear-Systems</title>
</head>

<body>
  <div class="main">

    <!-- Application header -->
    <div class="title">
      <h1>Interpolação Polinomial</h1>
      <span>Aplicação para calcular interpolação polinomial</span>
    </div>

    <!-- Application content -->
    <div class="content">

      <!-- Options menu -->
      <div class="options-menu">

        <!-- Essential settings -->
        <div class="config">
          <div class="input-menu">
            <input type="number" id="n" min="1" max="20" placeholder="Número n de pontos (com 0 < n)"
              style="width: 100%;" oninput="resize()" />

            <input type="number" id="k" min="3" max="20" placeholder="Grau do Polinômio (k, se k < n)"
              style="width: 100%;" />

            <input type="number" step="any" id="z" min="1" placeholder="Ponto de Referência (z se k < n - 1)" style="width: 100%;" />
          </div>
          <!-- Calculation Buttons -->
          <div class="buttons" style="display: inline-flex; width: 100%; align-items: center; margin-bottom: 1em;">
            <button class="btn" id="button-info"><i class="fas fa-info-circle"></i></button>
            <button class="btn" id="button-docs" onclick="info()"><i class="fas fa-file-alt"></i></button>
            <button class="btn" id="button-clear" onclick="clear()"><i class="fas fa-trash"></i></button>
            <button class="btn" id="button-calculate" onclick="calculate()" style="width: 50%;">
              <i class="fas fa-calculator"></i>
              Calcular
            </button>
          </div>
          <!-- Vector with points -->
          <div id="config-table" style="width: 100%; overflow: auto;">
            <div class="matrix" style="width: 100%; overflow: auto;">
              <table id="table"></table>
            </div>
          </div>

          <div class="radio-methods">
            <div>
              <span class="divider-methods">Métodos</span>

              <ul>
                <!-- Default: SISTEMA LINEAR -->
                <li class="switcher-methods">
                  <label class="container" for="simpleGauss" class="radio">
                    Interpolação com Sistema Linear
                    <input type="radio" value=1 id="simpleGauss" name="methods" checked />
                    <span class="checkmark"></span>
                  </label>
                </li>

                <li class="switcher-methods">
                  <label class="container" for="NewtonMethod" class="radio">
                    Interpolação por Newton
                    <input type="radio" value=2 id="NewtonMethod" name="methods" />
                    <span class="checkmark"></span>
                  </label>
                </li>

                <li class="switcher-methods">
                  <label class="container" for="NewtonMGregory" class="radio">
                    Interpolação por Newton-Gregory
                    <input type="radio" value=3 id="NewtonMGregory" name="methods" />
                    <span class="checkmark"></span>
                  </label>
                </li>

              </ul>
            </div>
          </div>
        </div>

      </div>
    </div>

    <div class="chart" id="chart-div">
      <canvas id="chart"></canvas>
    </div>

  </div>

  <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" data-auto-a11y="true"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="./src/js/functions.js"></script>
  <script src="./src/js/methods.js"></script>
</body>

</html>
