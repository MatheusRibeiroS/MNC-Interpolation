<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="icon" href="./favicon.ico" />
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./src/css/global.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <title>MNC-Linear-Systems</title>
</head>

<body>
  <div class="main">

    <!-- Application header -->
    <div class="title">
      <h1>Interpolação Polinomial</h1>
      <span>Aplicação para calcular interpolação polinomial</span>
    </div>

    <!-- Options menu -->
    <div class="options-menu">

      <!-- Essential settings -->
      <div class="config">
        <div class="input-menu">
          <input type="number" id="n" min="3" max="20" placeholder="Número n de pontos (com 0 < n)" style="width: 100%;"
            oninput="resize()" />

          <input type="number" id="n" min="3" max="20" placeholder="Grau do Polinômio (k, se k < n)"
            style="width: 100%;" />

          <input type="number" id="n" min="1" max="20" placeholder="Ponto de Referência (z se k < n)"
            style="width: 100%;" />
        </div>
        <!-- Calculation Buttons -->
        <div class="buttons" style="display: inline-flex; width: 100%; align-items: center; margin-bottom: 1em;">
          <button class="btn" id="button-info"><i class="fas fa-info-circle"></i></button>
          <button class="btn" id="button-docs" onclick="info()"><i class="fas fa-file-alt"></i></button>
          <button class="btn" id="button-clear" onclick="clear()"><i class="fas fa-trash"></i></button>
          <button class="btn" id="button-calculate" onclick="calculate()" style="width: 100%;"><i
              class="fas fa-calculator"></i>
            Calcular
          </button>
        </div>
        <!-- Vector with points -->
        <div class="matrix" id="config-matrix" style="width: 100%; overflow: auto;" />

        <div class="radio-methods">
          <div>
            <span class="divider-methods">Métodos</span>

            <ul>
              <!-- Default: SISTEMA LINEAR -->
              <li class="switcher-methods">
                <label class="container" for="simpleGauss" class="radio">
                  Interpolação com Sistema Linear
                  <input type="radio" value=1 id="simpleGauss" name="methods" checked />
                  <span class="checkmark"></span>
                </label>
              </li>

              <li class="switcher-methods">
                <label class="container" for="partialpivotGauss" class="radio">
                  Interpolação por Newton
                  <input type="radio" value=2 id="partialpivotGauss" name="methods" />
                  <span class="checkmark"></span>
                </label>
              </li>

              <li class="switcher-methods">
                <label class="container" for="pivotGauss" class="radio">
                  Interpolação por Newton-Gregory
                  <input type="radio" value=3 id="pivotGauss" name="methods" />
                  <span class="checkmark"></span>
                </label>
              </li>

            </ul>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" data-auto-a11y="true"></script>
  <script src="./src/js/functions.js"></script>
  <script src="./src/js/methods.js"></script>
</body>

</html>
